replicaCount: 1

image:
  repository: dievri/inferno-os
  pullPolicy: Always
  tag: "focal"

serviceAccount:
  create: false

securityContext: {}

service:
  - type: ClusterIP
    port: 2002


ingress:
  enabled: false

resources: {}
autoscaling:
  enabled: false

files: 
  profile:  
    path: /usr/inferno-os/lib/sh/profile
    data: |
     ndb/cs
     ndb/dns
     
     load std
     mkdir -p /mnt/keys
     echo ----- /lib/sh/profile
     load std
     load file2chan 
     output_file := /tmp/output_file
     test -d /tmp || mkdir -p /tmp
     test -d /tmp/file2chan || mkdir -p /tmp/file2chan
     file2chan /tmp/file2chan/cmd {
         if {~ ${rget offset} 0} {
           cat $output_file | putrdata
         } {
           rread ''
         }
       } {
         sh -n -c ${rget data} > $output_file >[2=1]
     }
     mkdir -p /n/client   
     mkdir -p /mnt/registry
     mount -A tcp!registry!registry /mnt/registry
     listen -A 'tcp!*!2002' { export / & }
     echo --- finish loading profile

