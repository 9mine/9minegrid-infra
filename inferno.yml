replicaCount: 1

image:
  repository: dievri/inferno-os
  pullPolicy: Always
  tag: "focal"

serviceAccount:
  create: false

securityContext: {}

service:
  - type: ClusterIP
    port: 2002


ingress:
  enabled: false

resources: {}
autoscaling:
  enabled: false

files: 
  profile:  
    path: /usr/inferno-os/lib/sh/profile
    data: |
     ndb/cs
     ndb/dns
     
     load std
     mkdir -p /mnt/keys
     echo ----- /lib/sh/profile
     load std
     load file2chan 

     CMD_CHAN_DIR = /n/cmdchan/chan
     test -d $CMD_CHAN_DIR || mkdir -p $CMD_CHAN_DIR
     output_file := /n/cmdchan/output_file

     file2chan $CMD_CHAN_DIR^/cmd {
           if {~ ${rget offset} 0} {
             cat $output_file | putrdata
             rm $output_file
           } {
             rread ''
           }
         } {
           sh -n -c ${rget data} >$output_file >>[2]$output_file
         }

     mkdir -p /n/client   
     mkdir -p /mnt/registry
     mount -A tcp!registry!registry /mnt/registry
     listen -A 'tcp!*!2002' { export / & }
     echo --- finish loading profile

